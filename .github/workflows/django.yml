name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.11"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install PostgreSQL on Windows
      run: |
        # Install PostgreSQL using Chocolatey
        choco install postgresql -y
        # Add PostgreSQL binaries to PATH
        $env:PATH = "C:\Program Files\PostgreSQL\13\bin;$env:PATH"
        # Start PostgreSQL
        pg_ctl -D "C:\Program Files\PostgreSQL\13\data" -l logfile start
      shell: powershell

    - name: Wait for PostgreSQL
      run: |
        # Wait for PostgreSQL to be ready
        timeout 30 bash -c "until printf '' 2>NUL >>/dev/tcp/localhost/5432; do sleep 1; done"
      shell: bash

    - name: Run Migrations
      run: |
        python manage.py makemigrations
        python manage.py migrate
      env:
        DJANGO_SETTINGS_MODULE: ExpenseCategorizationAPI.settings
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/github_actions

    - name: Run Tests
      run: |
        python manage.py test
      env:
        DJANGO_SETTINGS_MODULE: ExpenseCategorizationAPI.settings
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/github_actions

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          ./*/test-reports/
          ./test-reports/
        if-no-files-found: ignore
